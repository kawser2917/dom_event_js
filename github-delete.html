<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Delete</title>
</head>
<body>
    <h1 id="personal-info">My Prosonal Info</h1>
    <input type="text" id="delete" placeholder="please type 'delete' ">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById('delete').addEventListener('keyup', function(event){
            const text = event.target.value;
            if (text == "delete"){
                const delBtn = document.getElementById('delete-btn')
                delBtn.removeAttribute("disabled")
            }
            else{
                const delBtn = document.getElementById('delete-btn')
                delBtn.setAttribute('disabled',true)
            }
        })
        // Hiding Element
        document.getElementById("delete-btn").addEventListener('click',function(){
            const info = document.getElementById("personal-info")
            info.style.display = "none"
        })

    </script>
    
</body>
</html>
